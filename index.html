<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Free BlackJack</title>
</head>
<body>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="wrapper">
                        <div id="game">
                            <div id="alert" class="alert alert-error hide"><span></span></div>
    
    
                            <div id="dealer">
                                <div id="dhand"></div>
                            </div>
                            <br />
                            <div id="player">
                                <div id="phand"></div>
                            </div>
    
    
                            <div id="money">
                                <span id="cash">Cash: $<span></span></span>
                                <div id="bank">Winnings: $<span></span></div>
                            </div>
    
                            <div id="actions">
                                <button id="deal" class="myBtn">Deal!</button>
                                <button id="hit" class="myBtn" disabled>Hit</button>
                                <button id="stand" class="myBtn" disabled>Stand</button>
                                <button id="double" class="myBtn" disabled>Double Down</button>
                                <button id="split" class="myBtn" disabled>Split</button>
                                <button id="insurance" class="myBtn" disabled>Insurance</button>
                                <strong>Wager:</strong> $ <input id="wager" type="text" class="input-small" />
                            </div>
                        </div>
    
                    </div>
                    <div id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Out of cash!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>You ran out of cash, but you spot an ATM nearby. Would you like to withdraw another
                                        $1,000 and try your luck again?</p>
                                </div>
                                <div class="modal-footer">
                                    <a href="#" id="cancel" class="btn btn-secondary" data-dismiss="modal">Nah</a>
                                    <a href="#" id="newGame" class="btn btn-primary">Yes!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Prevent viewport scaling when focusing on the input field
            var viewportMetaTag = document.querySelector('meta[name="viewport"]');
            var initialScale = 1.0;
    
            function preventZoom(event) {
                viewportMetaTag.setAttribute('content', 'width=device-width, initial-scale=' + initialScale);
                event.preventDefault();
            }
    
            document.getElementById('wager').addEventListener('focus', function (event) {
                viewportMetaTag.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0');
            });
    
            document.getElementById('wager').addEventListener('blur', preventZoom);
        </script>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>  
</body>
</html>
